<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="src/logic.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Datos e-mail</legend>
                <div>
                    <label for="email">Email adress</label><br>
                    <input class="text" type="email" id="email" name="email" /><br>
                    <label for="password">Password</label><br>
                    <input class="text" type="password" id="password" name="password" /><br>
                    <label>File input</label><br>
                    <input class="file" type="file" id="file" name="file" /><br>
                    <label for="file">Seleccionar archivo</label>
                    </div>

                <div>
                    <input type="checkbox" id="checkMeOut" name="checkMeOut" />
                    <label for="checkMeOut">Check me out</label>
                    <button>Info</button>
                    <button>Aceptar</button><br>

                    <input type="submit" id="submit" name="submit" value="Submit" />
                </div>
            </fieldset>
        </form>
    </body>
</html>
